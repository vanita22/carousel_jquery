<!DOCTYPE html>
<html lang="es_CL">
<head>
	<title>Slider</title>
	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Dancing+Script:400,700" rel="stylesheet"> 
	<!-- Bootstrap Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	
</head>
<body>

	<div class="container">
		<div class="row">
			<div class="col-xs-sm-md-lg-12">
				<h1>Van Shopper</h1>
			</div>
		</div>
	</div>

	<div class="container">
		<div class="row">
			<div class="col-xs-sm-md-lg-12">
				<div id="carousel" class="carousel slide">
  					<!-- Indicatores -->
  					<ol class="carousel-indicators">
    					<li class="active box"></li>
    					<li class="box1"></li>
    					<li class="box2"></li>
    					<li class="box3"></li>
    					<li class="box4"></li>
  					</ol>

  					<!--  Imagenes de los slides -->
  					<div class="carousel-inner" role="listbox">
					    <div class="item active">
					      <img src="img/moto.jpg" class="img-responsive" alt="Responsive image" width="100%">	     
					    </div>    					
    				
    					<div class="item">
        					<img src="img/moto2.jpg" class="img-responsive" alt="Responsive image" width="100%">
      					</div>

      					<div class="item">
        					<img src="img/moto3.jpg" class="img-responsive" alt="Responsive image" width="100%">
      					</div>

      					<div class="item">
        					<img src="img/moto4.jpg" class="img-responsive" alt="Responsive image" width="100%">
      					</div>

      					<div class="item">
        					<img src="img/moto5.jpg" class="img-responsive" alt="Responsive image" width="100%">
      					</div>
      				</div>
   

  					<!-- Controles -->
  					<a class="left carousel-control" href="#carousel" role="button">
    					<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    					<span class="sr-only">Previous</span>
  					</a>
  					<a class="right carousel-control" href="#carousel" role="button">
    					<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    					<span class="sr-only">Next</span>
  					</a>
				</div>
			</div>
		</div>
	</div>
</body>
<!-- jQuery 3.2.1-->
<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
